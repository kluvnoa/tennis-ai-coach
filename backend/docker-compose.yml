# docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tennis_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tennis_user
      POSTGRES_PASSWORD: tennis_pass
      POSTGRES_DB: tennis_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tennis_user -d tennis_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tennis_ai_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://tennis_user:tennis_pass@db:5432/tennis_db
      NODE_ENV: production
      PORT: "3000"
    ports:
      - "4000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
