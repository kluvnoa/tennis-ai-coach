name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            backend/pnpm-lock.yaml
            frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm --dir frontend install --frozen-lockfile

      - name: Install backend dependencies
        run: pnpm --dir backend install --frozen-lockfile

      - name: Lint frontend
        run: pnpm --dir frontend run lint --if-present

      - name: Lint backend
        run: pnpm --dir backend run lint --if-present

      - name: Test frontend
        run: pnpm --dir frontend run test --if-present

      - name: Test backend
        run: pnpm --dir backend run test --if-present

      - name: Audit frontend dependencies
        run: pnpm --dir frontend audit --audit-level high

      - name: Audit backend dependencies
        run: pnpm --dir backend audit --audit-level high

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --no-banner --config .gitleaks.toml
